<!doctype html>
<html>
  <head><meta charset="utf-8"/><title>AI WasteWise - Results</title></head>
  <body>
    <h1>Prediction Results</h1>
    <a href="/">← Back</a>
    <div>
      {% for r in results %}
        <div style="border:1px solid #ccc; padding:8px; margin:8px; border-radius:6px;">
          <strong>{{ loop.index }}. {{ r.label }}</strong> — Confidence: {{ r.score }}
          <p>{{ r.guidance }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
